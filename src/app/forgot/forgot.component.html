<header>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #ec4a89"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          (click)="jumbotronExample.toggle()"
          aria-controls="jumbotronExample"
          aria-expanded="false"
          aria-label="Toggle navigation"
          mdbRipple
        >
          <i class="fas fa-bars"></i>
        </button>
        <div
          mdbCollapse
          #jumbotronExample="mdbCollapse"
          class="collapse navbar-collapse"
          id="jumbotronExample"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link text-white" aria-current="page" routerLink="/"
                ><i
                  class="fa-solid fa-fingerprint fa-2xl"
                  style="color: gold"
                ></i>
                &nbsp; MyPassword</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->
  
    <!-- Jumbotron -->
  </header>
  <div class="p-5 text-center bg-light">
    <div class="row">
      <div class="col-md"></div>
      <div class="col-md">
        <div class="card text-center" style="color: #ec4a89">
          <div class="card-body">
            <br />
            <h3>
              <i class="fa-solid fa-fingerprint fa-2xl" style="color: gold"></i>
              &nbsp; MyPassword
            </h3>
            <br />
            <p *ngIf="recoverSuccess === true" class="note note-success">
              Success! An Email has been sent to recover your password. Please check your inbox/spam folder.
            </p>
            <p *ngIf="recoverFailed === true" class="note note-danger">
                Failed! Please try again or contact Administrator.
              </p>
            <input
            type="email"
            class="form-control"
            placeholder="Email"
            aria-label="Email"
            aria-describedby="basic-addon1"
            [(ngModel)]="userName"
            />
            <br />
            <div class="d-grid gap-2">
              <a
                class="btn btn-default text-white"
                style="background-color: #ec4a89"
                type="button"
                (click)="recover()"
                >
                <div *ngIf="forgotLoading === false">Recover Password</div>
                <div *ngIf="forgotLoading === true" class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </a>
            </div>
            <br />
            <a routerLink="/login" style="color: #ec4a89">Go Back to Login</a>
          </div>
        </div>
      </div>
      <div class="col-md"></div>
    </div>
  </div>
  
  <footer class="bg-light text-center text-lg-start text-white">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: #ec4a89">
      Â© 2020 Copyright:
      <a class="text-white" href="https://github.com/paanjoe"
        ><u>MyPassword</u></a
      >
    </div>
    <!-- Copyright -->
  </footer>
